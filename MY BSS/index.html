<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Theo Shop - Welcome</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 30px 10px;
      background: #2c3e50;
      color: white;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2rem;
    }

    nav {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 10px;
    }

    a.card {
      background: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      text-decoration: none;
      color: #2c3e50;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    a.card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    }

    a.card i {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #16a085;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Theo Shop System</h1>
    <p>Track your stock, sales, and profits easily</p>
  </header>

  <nav>
    <a href="stock.html" class="card">
      <i class="fas fa-boxes"></i>
      <h3>Stock Page</h3>
    </a>

    <a href="add-product.html" class="card">
      <i class="fas fa-plus-circle"></i>
      <h3>Add Products</h3>
    </a>

    <a href="gucuruza.html" class="card">
      <i class="fas fa-shopping-cart"></i>
      <h3>Sell Products</h3>
    </a>

    <a href="sales-report.html" class="card">
      <i class="fas fa-chart-line"></i>
      <h3>Sales Report</h3>
    </a>
  </nav>

  <footer>
    &copy; 2025 Theo Shop | Built by Theogene Ndayisenga
  </footer>

</body>
</html>
