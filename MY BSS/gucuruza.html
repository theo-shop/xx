<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8" />
  <title>Theo Shop - Gucuruza</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: black;
      padding: 60px;
      max-width: 600px;
      margin: auto;
      
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      color: darkgreen;
      text-decoration: none;
      font-weight: 1000;
      margin: 0px;
    }
    .form-control, .btn {
      max-width: 100%;
    margin-left: 0px;
    }
    .form {
      background-color: lightpink;
      padding: 30px;
       font-weight: 1000;
       border-radius: 20px;

    }
  </style>
</head>
<body>

<div class="form">
  <nav>
    <a href="add-product.html">Ongera stock</a> |
    <a href="stock.html">Stock</a> |
    <a href="gucuruza.html">Gucuruza</a> |
    <a href="sales-report.html">Raporo</a>
  </nav>


  <h2>Igicuruzwa kigurishijwe</h2>

  <form id="sellForm">
    <div class="mb-3">
      <label for="productSelect" class="form-label">Hitamo Igicuruzwa</label>
      <select id="productSelect" class="form-select" required>
        <option value="" disabled selected>Hitamo igicuruzwa</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="qtyToSell" class="form-label">Umubare w'ibigurishwa (Units)</label>
      <input type="number" id="qtyToSell" class="form-control" min="1" required />
    </div>

    <button type="submit" class="btn btn-success w-100">Cururiza</button>
  </form>

  <script>
    const productSelect = document.getElementById('productSelect');
    const qtyToSellInput = document.getElementById('qtyToSell');
    const sellForm = document.getElementById('sellForm');

    function loadProducts() {
      const products = JSON.parse(localStorage.getItem('products') || '[]');
      productSelect.innerHTML = '<option value="" disabled selected>Hitamo igicuruzwa</option>';

      products.forEach((p, idx) => {
        productSelect.innerHTML += `<option value="${idx}">${p.name} (Stock: ${p.totalUnits})</option>`;
      });
    }

    productSelect.addEventListener('change', () => {
      const idx = productSelect.value;
      if (idx === "") {
        qtyToSellInput.value = '';
        qtyToSellInput.setAttribute('max', '');
        return;
      }
      const products = JSON.parse(localStorage.getItem('products') || '[]');
      const selectedProduct = products[idx];
      qtyToSellInput.value = '';
      qtyToSellInput.setAttribute('max', selectedProduct.totalUnits);
    });

    sellForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const idx = productSelect.value;
      if (idx === "") {
        alert('Hitamo igicuruzwa!');
        return;
      }
      const qtyToSell = parseInt(qtyToSellInput.value);
      if (isNaN(qtyToSell) || qtyToSell < 1) {
        alert('Injiza umubare mwiza wo kugurisha!');
        return;
      }

      let products = JSON.parse(localStorage.getItem('products') || '[]');
      const product = products[idx];

      if (qtyToSell > product.totalUnits) {
        alert(`Stock ntabwo ihagije! Hari ${product.totalUnits} units gusa.`);
        return;
      }

      // Gabanya stock
      product.totalUnits -= qtyToSell;
      const unitsPerCarton = product.unitsPerCarton;
      product.cartons = Math.floor(product.totalUnits / unitsPerCarton);

      // Update localStorage
      products[idx] = product;
      localStorage.setItem('products', JSON.stringify(products));

      // Andika sale muri sales localStorage
      let sales = JSON.parse(localStorage.getItem('sales') || '[]');
      const saleRecord = {
        name: product.name,
        cartons: 0, // dushobora gushyiramo zero kuko tugurisha units
        unitsSold: qtyToSell,
        unitsPerCarton: product.unitsPerCarton,
        pricePerUnit: product.sellingPrice,
        costPerUnit: product.costPerUnit,
        date: new Date().toISOString()
      };
      sales.push(saleRecord);
      localStorage.setItem('sales', JSON.stringify(sales));

      alert(`Wacuruje ${qtyToSell} units z'${product.name}`);

      loadProducts();
      qtyToSellInput.value = '';
    });

    loadProducts();
  </script>
</div>

</body>
</html>
